<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scissor Stone</title>
    <link rel="stylesheet" href="style.css">
</head>
<header><h1>Paper Scissor Stone</h1></header>

<body>
    <div id="container">
        <div id="gamePad">
            <div class="img Stone"></div>
            <div class="img Paper"></div>
            <div class="img Scissor"></div>
        </div>
        <div id="message">
            <div id="yourPoint">
                <p id="userScore">0</p>
                <p>You</p>
            </div>
            <div id="comPoint">
                <p id="comScore">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div id="button">
            <p>Start Game</p>
        </div> 
    </div>

    <script src="index.js"></script>
</body>
</html>
